<!DOCTYPE html>
<html lang="zh-CN">
<head>

        body {

        .links-container {

            background-color: #ffffff;

        }

        .link-title {

            margin-bottom: 10px;
            color: #34495e;
        }

        .link-list {
            list-style-type: none;
            padding: 0;
        }

        .link-item {
            margin-bottom: 10px;

            border-radius: 4px;
            background-color: #d9edf7;

        }

        }

        .link-item a {

            text-decoration: none;
            display: block;
        }

        @media (max-width: 600px) {
            .links-container {

</head>
<body>
    <div class="links-container">

            // 遍历并打开每个链接
            links.forEach(link => {
